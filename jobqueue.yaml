# Copy this file to ~/.config/dask/jobqueue.yaml

distributed:
  comm:
    tls:
      scheduler:
        cert: ~/.config/dask/cert.pem
      worker:
        cert: ~/.config/dask/cert.pem
      client:
        cert: ~/.config/dask/cert.pem

jobqueue:

  # LIGO Caltech cluster
  htcondor:
    cores: 1
    disk: 1GB
    memory: 2GB
    scheduler-options:
      interface: eth0
    job-extra:
      accounting_group: ligo.sim.o3.cbc.pe.bayestar

  # NASA Pleiades
  pbs:
    cores: 16
    memory: 32GB
    resource_spec: select=1:model=san
    interface: ib0
    queue: debug
